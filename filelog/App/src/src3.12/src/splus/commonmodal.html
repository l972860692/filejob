<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>
<div class="modal-body" style="text-align:center">
   
    <label ng-disabled="true" ng-show="myitems[0]=='success'" class="btn btn-success ng-pristine ng-untouched ng-valid active">{{myitems[1]}}</label>
    <label ng-disabled="true" ng-show="myitems[0]!='success'" class="btn btn-primary ng-pristine ng-untouched ng-valid active">{{myitems[1]}}</label>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>  
</div>
