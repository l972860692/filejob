<body>
<script>
    //直接创建

    var personFromObject=new Object();
    personFromObject.name="From Oject";
    personFromObject.age=2;
    document.write(personFromObject.name);
    document.write("<br/>");
    //工厂模式 避免重复代码
    function toCreatePreson(name,age)
    {
        var person=new Object();
        person.name=name;
        person.age=age;
        return person;


    }

    var personfromFactiory=toCreatePreson("onepreson",1);
    document.write(personfromFactiory.name);
    document.write("<br/>")


    //构造函数模式 可以识别类型 用instanceof
    function Person(name,age)
    {
        this.name=name;
        this.age=age;
        this.address= address;//将函数属性定义为全局属性

    }

    function address()
    {
        return "no address"
    }
    var person1 =new Person("pesron1",6);
    var person2 =new Person("pesron2",6)
    document.write(typeof person1);
    document.write("<br/>");
    document.write(person1.address==person2.address);
 //构造函数与普通函数

    Person("windwos.person",100);
    document.write("<br/>");
   document.write(window.name);

    var o=new Object();
    Person.call(o,"from.cal.person",100);
    document.write("<br/>");
    document.write(o.name);




</script>

</body>
